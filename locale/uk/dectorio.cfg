[mod-name]
Dectorio=Dectorio

[mod-description]
Dectorio=Додає декоративні елементи, щоб прикрасити вашу фабрику. Нині містити кольорові сигнали, дерев’яні, кольчужні, кам’яні та бетонні стіни, дерев’яні дошки для підлоги, гравій і бетон.

