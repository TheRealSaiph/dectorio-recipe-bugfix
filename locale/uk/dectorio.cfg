dectorio-waterfill-tiles-shallow=Тільки плитка для мілководдя
dectorio-waterfill-tiles-deep=Тільки глибоководні плитки

[mod-setting-description]
dectorio-signals=Включає додаткові сигнали для використання в лампах або в електричній мережі
dectorio-walls=Дозволяє використовувати додаткові типи стін і воріт
dectorio-landscaping=Дозволяє створювати плитки з піску, землі, трави та пустелі
dectorio-waterfill=Дозволяє створювати воду для формування або розширення озер
dectorio-wood=Дозволяє створювати дерев’яні підлоги
dectorio-gravel=Дозволяє класти сировину на землю у вигляді гравію
dectorio-concrete=Дозволяє створювати типи бетонної підлоги, включаючи бетонну сітку
dectorio-painted-concrete=Вмикає стилі пофарбованого бетону, які замінюють базовий небезпечний бетон
dectorio-decoratives=Дозволяє створювати декоративні елементи для вашої фабрики
dectorio-lawnmower=Дозволяє інструменту газонокосарки видаляти декоративні елементи з підлоги фабрики
dectorio-item-group=Переміщує всі декоративні елементи на окрему вкладку в інвентарі
dectorio-vanilla-hazard-concrete-style=Якщо ввімкнено, пофарбований бетон з небезпекою буде виглядати як бетон Factorio за замовчуванням (потрібно ввімкнути пофарбований бетон)
dectorio-landscaping-blueprintable=Якщо ввімкнено, креслення включатимуть елементи ландшафтного дизайну у вигляді плиток
dectorio-painted-concrete-speed-modifier=Змінює стандартну швидкість ходьби та транспортного засобу для пофарбованого бетону на цю величину (1 = без змін у швидкості (за замовчуванням), 0,75 = 75% швидкості за замовчуванням, 0,5 = 50% швидкості за замовчуванням)
dectorio-decorative-removal-probability=Імовірність того, що прикраси, такі як кущі та трава, будуть видалені під час укладення плитки для підлоги (1 = 100% видалено (за замовчуванням), 0,5 = 50%, 0 = не видалено жодної)
dectorio-flooring-stack-size=Кількість предметів підлоги, які можна покласти в один слот інвентарю (за замовчуванням = 100)
dectorio-landscaping-stack-size=Кількість елементів ландшафтного дизайну, які можна помістити в один слот інвентарю (за замовчуванням = 100)
dectorio-walls-stack-size=Кількість стін, які можна помістити в один слот інвентарю (за замовчуванням = 100)
dectorio-waterfill-tiles=Якщо залив увімкнено, це визначає, які плитки води доступні для розміщення

