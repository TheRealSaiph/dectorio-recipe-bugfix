dectorio-landscaping=Увімкнути ландшафтний дизайн
dectorio-waterfill=Увімкнути заливку водою
dectorio-wood=Увімкнути дерев’яні плитки
dectorio-gravel=Увімкнути гравійну плитку
dectorio-concrete=Увімкнути бетонні плитки
dectorio-painted-concrete=Увімкнути пофарбовані бетонні плитки
dectorio-decoratives=Увімкніть декоративні елементи
dectorio-lawnmower=Увімкнути газонокосарку
dectorio-item-group=Окрема вкладка ремесла
dectorio-vanilla-hazard-concrete-style=Використовуйте бетонний стиль Factorio за замовчуванням
dectorio-landscaping-blueprintable=Елементи ландшафтного дизайну може бути у кресленні
dectorio-remove-decoratives-near-entity=Видаліть декоративні елементи біля нещодавно розміщених об’єктів
dectorio-painted-concrete-speed-modifier=Модифікатор швидкості фарбованого бетону
dectorio-decorative-removal-probability=Імовірність зняття декору
dectorio-flooring-stack-size=Розмір стопки предметів для підлоги
dectorio-landscaping-stack-size=Розмір стопки елементів ландшафтного дизайну
dectorio-walls-stack-size=Розмір настінні предмети стопки
